<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thêm sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f3f3f3;">
    <div class="container mt-5">
        <h2 class="mb-4">Thêm sản phẩm mới</h2>

        <!-- Hiển thị thông báo flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ 'danger' if category == 'error' else category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="mb-3">
                <label for="product_name" class="form-label">Tên sản phẩm</label>
                <input type="text" class="form-control" id="product_name" name="product_name" required>
            </div>

            <div class="mb-3">
                <label for="price" class="form-label">Giá</label>
                <input type="number" step = "0.01" class="form-control" id="price" name="price" required>
            </div>

            <div class="mb-3">
                <label for="category_name" class="form-label">Danh mục</label>
                <select class="form-select" id="category_name" name="category_name" required>
                    <option value="" disabled selected>-- Chọn danh mục --</option>
                    {% for category in categories %}
                        <option value="{{ category }}">{{ category }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="img_url" class="form-label">URL ảnh</label>
                <input type="url" class="form-control" id="img_url" name="img_url" optional>
            </div>

            <button type="submit" class="btn btn-primary">Thêm sản phẩm</button>
        </form>
    </div>
</body>
</html>
