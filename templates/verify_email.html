
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Xác nhận Email</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #f8c291, #6a89cc);
      font-family: Arial, sans-serif;
    }
    .container {
      background: #fff;
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 25px;
      color: #333;
    }
    input[type="text"] {
      width: 250px;
      padding: 15px;
      font-size: 18px;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
      transition: border 0.3s;
    }
    input[type="text"]:focus {
      border-color: #6a89cc;
    }
    button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 16px;
      background: #6a89cc;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #40739e;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Nhập mã xác nhận đã được gửi qua email</h1>
    <form method="post">
      <input type="text" name="code" placeholder="Mã xác nhận">
      <br>
      <button type="submit">Xác nhận</button>
    </form>
  </div>
</body>
</html>
